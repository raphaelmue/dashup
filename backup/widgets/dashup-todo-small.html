<dashup-grid-layout>
    <dashup-text-input name="todo"
                       placeholder='Enter a task'
                       layout='{"row": 1, "offset": 0, "size": 8}'
                       clear>
    </dashup-text-input>
    <dashup-button text="Add"
                   mode="add"
                   consumers='{"list": "todo"}'
                   producers="todo"
                   layout='{"row": 1, "offset": 1, "size": 3}'>
    </dashup-button>
    <dashup-list name="list"
                 selectable="true"
                 layout='{"row": 2, "offset": 0, "size": 12}'>
    </dashup-list>
    <dashup-button text="Delete"
                   mode="delete"
                   consumers='{"list": "list"}'
                   producers="list"
                   layout='{"row": 3, "offset": 0, "size": 5}'>
    </dashup-button>
    <dashup-button text="Save"
                   mode="save"
                   producers="list"
                   layout='{"row": 3, "offset": 2, "size": 5}'
                   disabled>
    </dashup-button>
</dashup-grid-layout>
