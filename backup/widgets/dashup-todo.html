<dashup-grid-layout>
    <dashup-text-input name="todo"
                       placeholder='Enter a task here...'
                       layout='{"row": 1, "offset": 0, "size": 8}'
                       clear>
    </dashup-text-input>
    <dashup-button text="Add"
                   mode="add"
                   dataAPI="http://dashup.de/loadTodo"
                   storageAPI="http://dashup.de/todo"
                   consumers='[{"list": "todo"}, {"list": "apiData list"}]'
                   producers="todo"
                   layout='{"row": 1, "offset": 1, "size": 3}'
                   handleOnStart>
    </dashup-button>
    <dashup-list name="list"
                 selectable="true"
                 layout='{"row": 2, "offset": 0, "size": 12}'>
    </dashup-list>
    <dashup-button text="Delete"
                   mode="delete"
                   storageAPI="http://dashup.de/todo"
                   consumers='[{"list": "list"}]'
                   producers="list"
                   layout='{"row": 3, "offset": 0, "size": 12}'>
    </dashup-button>
</dashup-grid-layout>
