<dashup-grid-layout>
    <dashup-text-input name="code"
                       placeholder='Enter the share code here...'
                       value="SAP"
                       layout='{"row": 1, "offset": 0, "size": 8}'>
    </dashup-text-input>
    <dashup-button text="Send"
                   mode="display"
                   dataAPI="https://financialmodelingprep.com/api/v3/company/profile/%code%"
                   params="code"
                   consumers='[{"price": "apiData profile price"},{"development": "apiData profile changesPercentage"}]'
                   layout='{"row": 1, "offset": 1, "size": 3}'
                   handleOnStart>
    </dashup-button>
    <dashup-display name="development"
                    label="Development"
                    layout='{"row": 2, "offset": 0, "size": 12}'>
    </dashup-display>
    <dashup-display name="price"
                    label="Share Value"
                    quantity="$"
                    layout='{"row": 3, "offset": 0, "size": 12}'>
    </dashup-display>
</dashup-grid-layout>
