<div id="CustomWeatherComponent">
    <dashup-text-field id="input-city" label="City"></dashup-text-field>
    <dashup-display id="label-temperature" label="Temperature: " api-key="main.temp"></dashup-display>
    <dashup-button label="OK"
                   api="http://api.openweathermap.org/data/2.5/weather?units=metric&appid=524da7907b1939626510c547ae65d67c"
                   api-param="q:input-city"
                   consumers="label-temperature"></dashup-button>
</div>
